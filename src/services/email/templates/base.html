<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Bricolage Grotesque', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #374151;
      background: #F3F4F6;
    }
    
    /* Container */
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    /* Header */
    .header {
      text-align: center;
      padding: 20px 0;
    }
    
    .logo {
      width: 150px;
      height: auto;
    }
    
    /* Content */
    .content {
      background: #FFFFFF;
      border-radius: 12px;
      padding: 40px;
      margin: 20px 0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    
    /* Typography */
    h1 {
      color: #6B0F6C;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 24px;
    }
    
    p {
      margin-bottom: 16px;
    }
    
    /* Buttons */
    .button {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #6B0F6C 0%, #FF0A7B 100%);
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      margin: 16px 0;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      color: #6B7280;
      font-size: 14px;
    }
    
    .social-links {
      margin: 20px 0;
    }
    
    .social-links a {
      margin: 0 8px;
      color: #6B0F6C;
      text-decoration: none;
    }
    
    .footer-links {
      margin-top: 16px;
    }
    
    .footer-links a {
      color: #6B0F6C;
      text-decoration: none;
      margin: 0 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://stry.live/logo.png" alt="Stry Live" class="logo">
    </div>
    
    <div class="content">
      {{content}}
    </div>
    
    <div class="footer">
      <div class="social-links">
        <a href="https://twitter.com/strylive">Twitter</a>
        <a href="https://facebook.com/strylive">Facebook</a>
        <a href="https://instagram.com/strylive">Instagram</a>
      </div>
      
      <p>
        Stry Live - A Nova Geração de Stories para seu Site<br>
        São Paulo, SP - Brasil
      </p>
      
      <div class="footer-links">
        <a href="https://stry.live/terms">Termos</a>
        <a href="https://stry.live/privacy">Privacidade</a>
        <a href="https://stry.live/contact">Contato</a>
      </div>
      
      <p>
        Para cancelar o recebimento de emails, <a href="{{unsubscribe_url}}">clique aqui</a>
      </p>
    </div>
  </div>
</body>
</html>
