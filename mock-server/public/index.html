<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stry.live - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Stry.live</h1>
            <p>Ambiente de Testes</p>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Seu email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha">
            </div>
            <div class="error-message" id="error-message"></div>
            <button id="login-button">Entrar</button>
            
            <div class="login-info">
                <h3>Credenciais de Teste</h3>
                <div class="credentials">
                    <div class="credential-item">
                        <h4>Admin Master</h4>
                        <p><strong>Email:</strong> admin@stry.live</p>
                        <p><strong>Senha:</strong> senha123</p>
                    </div>
                    <div class="credential-item">
                        <h4>Admin Cliente</h4>
                        <p><strong>Email:</strong> cliente@exemplo.com</p>
                        <p><strong>Senha:</strong> senha123</p>
                    </div>
                    <div class="credential-item">
                        <h4>Admin UsuÃ¡rio</h4>
                        <p><strong>Email:</strong> usuario@teste.com</p>
                        <p><strong>Senha:</strong> senha123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
